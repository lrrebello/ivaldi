{% extends "base.html" %}

{% block title %}Criar Usuário - HebraicoFacil{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Criar Novo Usuário</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.create_user') }}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                        </div>
                        <div class="col-md-6">
                            <label for="birth_date" class="form-label">Data de Nascimento</label>
                            <input type="text" class="form-control" id="birth_date" name="birth_date" placeholder="DD/MM/AAAA" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone_number" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="+5500000000000" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Tipo de Usuário</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="n">Aluno</option>
                            <option value="s">Professor</option>
                            <option value="a">Administrador</option>
                        </select>
                    </div>
                    <div class="alert alert-info">
                        <p class="mb-0">Uma senha temporária será gerada automaticamente e exibida após a criação do usuário.</p>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Criar Usuário</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="mt-3">
            <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary">Voltar para Gerenciar Usuários</a>
        </div>
    </div>
</div>
{% endblock %}
