{% extends "base.html" %}

{% block title %}Editar Usuário - HebraicoFacil{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Editar Usuário</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.edit_user', user_id=user.id) }}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Tipo de Usuário</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="n" {% if user.role == 'n' %}selected{% endif %}>Aluno</option>
                            <option value="s" {% if user.role == 's' %}selected{% endif %}>Professor</option>
                            <option value="a" {% if user.role == 'a' %}selected{% endif %}>Administrador</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">Usuário Ativo</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="mark_as_paid" name="mark_as_paid" {% if payment and payment.payment_status == 'paid' %}checked{% endif %}>
                        <label class="form-check-label" for="mark_as_paid">Marcar como Pago</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="mt-3">
            <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary">Voltar para Gerenciar Usuários</a>
        </div>
    </div>
</div>
{% endblock %}
