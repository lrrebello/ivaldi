{% extends "base.html" %}

{% block title %}Redefinir Senha - HebraicoFacil{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Redefinir Senha</h3>
            </div>
            <div class="card-body">
                <p>Informe seu e-mail para receber instruções de redefinição de senha.</p>
                <form method="POST" action="{{ url_for('auth.reset_password_request') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Enviar Instruções</button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <a href="{{ url_for('auth.login') }}">Voltar para o login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
